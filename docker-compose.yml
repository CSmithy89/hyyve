# Docker Compose Configuration for Hyyve Platform Local Development
# Story 0.1.23: Configure Docker Compose for Local Development

services:
  # Next.js Frontend
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      target: development
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/hyyve
      - REDIS_URL=redis://redis:6379
      - TEMPORAL_ADDRESS=temporal:7233
      - LANGFUSE_HOST=http://langfuse:3000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000/api/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - hyyve-network

  # Agno Python Backend (Agent Service)
  agent-service:
    build:
      context: ./services/agent-service
      dockerfile: Dockerfile
      target: development
    ports:
      - '8000:8000'
    environment:
      - ENVIRONMENT=development
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/hyyve
      - REDIS_URL=redis://redis:6379
      - TEMPORAL_ADDRESS=temporal:7233
      - LANGFUSE_HOST=http://langfuse:3000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      temporal:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8000/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - hyyve-network

  # Temporal Worker
  temporal-worker:
    build:
      context: ./services/temporal-worker
      dockerfile: Dockerfile
      target: development
    environment:
      - ENVIRONMENT=development
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/hyyve
      - REDIS_URL=redis://redis:6379
      - TEMPORAL_ADDRESS=temporal:7233
    depends_on:
      temporal:
        condition: service_healthy
      postgres:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8080/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - hyyve-network

  # PostgreSQL Database (Supabase Local)
  postgres:
    image: supabase/postgres:15.1.0.117
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=hyyve
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d hyyve']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - hyyve-network

  # Redis for Caching and PubSub
  redis:
    image: redis:7-alpine
    ports:
      - '6379:6379'
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - hyyve-network

  # Temporal Server
  temporal:
    image: temporalio/auto-setup:1.22.4
    ports:
      - '7233:7233'
      - '8233:8233'
    environment:
      - DB=postgresql
      - DB_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PWD=postgres
      - POSTGRES_SEEDS=postgres
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'tctl', '--address', 'temporal:7233', 'cluster', 'health']
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - hyyve-network

  # Langfuse for LLM Observability (Self-Hosted)
  langfuse:
    image: langfuse/langfuse:2
    ports:
      - '3001:3000'
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/langfuse
      - NEXTAUTH_URL=http://localhost:3001
      - NEXTAUTH_SECRET=langfuse-local-secret-change-in-production
      - SALT=langfuse-local-salt-change-in-production
      - TELEMETRY_ENABLED=false
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ['CMD-SHELL', 'wget -q --spider http://$(hostname -i):3000/api/public/health || exit 1']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - hyyve-network

networks:
  hyyve-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
