# Docker Compose Override for Local Development
# Story 0.1.23: Configure Docker Compose for Local Development
#
# This file extends docker-compose.yml with development-specific settings:
# - Volume mounts for hot reload
# - Development environment variables
# - Exposed debug ports

services:
  # Next.js Frontend - Development overrides
  web:
    build:
      target: development
    volumes:
      # Mount source code for hot reload
      - ./apps/web:/app/apps/web:cached
      - ./packages:/app/packages:cached
      # Exclude node_modules to use container's dependencies
      - /app/apps/web/node_modules
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
      - WATCHPACK_POLLING=true
    command: pnpm dev

  # Agent Service - Development overrides
  agent-service:
    volumes:
      # Mount source code for hot reload
      - ./services/agent-service:/app:cached
      # Exclude virtual environment
      - /app/.venv
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Temporal Worker - Development overrides
  temporal-worker:
    volumes:
      # Mount source code for hot reload
      - ./services/temporal-worker:/app:cached
      - /app/.venv
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
    command: python -m worker --dev

  # Redis - Development overrides
  redis:
    ports:
      - '6379:6379'
    # Disable persistence in development for faster startup
    command: redis-server --save ""

  # Temporal - Development UI
  temporal-ui:
    image: temporalio/ui:2.21.3
    ports:
      - '8080:8080'
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3000
    depends_on:
      - temporal
    networks:
      - hyyve-network

  # Supabase Studio (Optional - for database management)
  supabase-studio:
    image: supabase/studio:20231123-64a766a
    ports:
      - '3002:3000'
    environment:
      - STUDIO_PG_META_URL=http://postgres:5432
      - POSTGRES_PASSWORD=postgres
      - DEFAULT_ORGANIZATION_NAME=Hyyve Local
      - DEFAULT_PROJECT_NAME=hyyve-dev
      - SUPABASE_URL=http://localhost:8000
      - SUPABASE_PUBLIC_URL=http://localhost:8000
    depends_on:
      - postgres
    networks:
      - hyyve-network
