<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Hyyve Login Page</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#5048e5",
              "background-light": "#f6f6f8",
              "background-dark": "#0f172a", // Slate-900 equivalent for background
              "card-dark": "#1e293b", // Slate-800 equivalent for card
              "input-dark": "#0f172a", // Darker input background
              "border-dark": "#334155", // Slate-700
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {
              "DEFAULT": "0.375rem", // rounded-md
              "lg": "0.5rem",
              "xl": "0.75rem",
              "full": "9999px"
            },
          },
        },
      }
    </script>
<style>body {
    font-family: "Inter", sans-serif
    }
/* Custom checkbox style to match design requirement */
.custom-checkbox:checked {
    background-image: url(https://lh3.googleusercontent.com/aida-public/AB6AXuDZ-40UVXqeESpm9hX-wjlivBvfqIQE41jrxNHJ2eI3k-Dy-EmPJtGk3NGbQSgOHGeNfncnTziDR4NLM2KY4uoN3RL9V1eiUfwQV7m6pWfMkdWzDZ8s93u4jEc7lzPHTB8Uw43-h2nHzwL5-OBweikAQXt2wogsKrJhmlZMV-6nrOaJR8iu0C9KJp0pnVWiKjDHU60JJnvBqhMqt-CDN4ae9voi8BsryxDGiITlpspI97PKWnmIdKGJS-TqbBbyO7NJ8jt2KSdCws4)
    }
.bg-grid-pattern {
    background-size: 24px 24px
    }</style>
</head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 min-h-screen flex flex-col font-display selection:bg-primary/30">
<div class="relative flex min-h-screen w-full flex-col justify-center items-center overflow-hidden">
<!-- Background Effects -->
<div class="absolute inset-0 bg-grid-pattern opacity-20 pointer-events-none"></div>
<div class="absolute inset-0 bg-gradient-to-tr from-primary/10 via-transparent to-transparent opacity-40 pointer-events-none"></div>
<div class="absolute top-[-10%] right-[-5%] w-[500px] h-[500px] bg-primary/20 rounded-full blur-[120px] pointer-events-none"></div>
<div class="absolute bottom-[-10%] left-[-5%] w-[400px] h-[400px] bg-purple-600/10 rounded-full blur-[100px] pointer-events-none"></div>
<div class="relative w-full max-w-[440px] px-4 py-8">
<!-- Card Container -->
<div class="flex flex-col w-full bg-white dark:bg-card-dark rounded-xl shadow-2xl border border-slate-200 dark:border-border-dark overflow-hidden p-8 sm:p-10 relative z-10">
<!-- Logo & Header -->
<div class="flex flex-col items-center justify-center mb-8 gap-4">
<div class="h-14 w-14 rounded-xl bg-gradient-to-br from-primary to-indigo-600 flex items-center justify-center shadow-lg shadow-primary/25">
<span class="material-symbols-outlined text-white text-[32px]">smart_toy</span>
</div>
<div class="text-center">
<h1 class="text-2xl font-bold tracking-tight text-slate-900 dark:text-white mb-1">Welcome back</h1>
<p class="text-sm text-slate-500 dark:text-slate-400">Enter your credentials to access your workspace</p>
</div>
</div>
<!-- Form -->
<form class="flex flex-col gap-5">
<!-- Email Field -->
<div class="space-y-1.5">
<label class="text-sm font-medium text-slate-700 dark:text-slate-300" for="email">Email Address</label>
<div class="relative flex items-center">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-slate-400 text-[20px]">mail</span>
</div>
<input class="block w-full rounded-lg border-slate-300 dark:border-border-dark bg-slate-50 dark:bg-input-dark py-2.5 pl-10 pr-3 text-sm text-slate-900 dark:text-white placeholder-slate-400 focus:border-primary focus:ring-primary dark:focus:border-primary dark:focus:ring-primary shadow-sm transition-colors" id="email" placeholder="name@company.com" type="email"/>
</div>
</div>
<!-- Password Field -->
<div class="space-y-1.5">
<label class="text-sm font-medium text-slate-700 dark:text-slate-300" for="password">Password</label>
<div class="relative flex items-center">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-slate-400 text-[20px]">lock</span>
</div>
<input class="block w-full rounded-lg border-slate-300 dark:border-border-dark bg-slate-50 dark:bg-input-dark py-2.5 pl-10 pr-10 text-sm text-slate-900 dark:text-white placeholder-slate-400 focus:border-primary focus:ring-primary dark:focus:border-primary dark:focus:ring-primary shadow-sm transition-colors" id="password" placeholder="••••••••" type="password"/>
<button class="absolute inset-y-0 right-0 pr-3 flex items-center hover:text-slate-300 text-slate-500 dark:text-slate-400 transition-colors" type="button">
<span class="material-symbols-outlined text-[20px]">visibility</span>
</button>
</div>
</div>
<!-- Remember & Forgot -->
<div class="flex items-center justify-between">
<label class="flex items-center gap-2 cursor-pointer group">
<input class="custom-checkbox h-4 w-4 rounded border-slate-300 dark:border-slate-600 bg-white dark:bg-input-dark text-primary focus:ring-primary focus:ring-offset-0 transition-colors cursor-pointer" type="checkbox"/>
<span class="text-sm text-slate-600 dark:text-slate-400 group-hover:text-slate-900 dark:group-hover:text-slate-200 transition-colors select-none">Remember me</span>
</label>
<a class="text-sm font-medium text-primary hover:text-indigo-400 transition-colors" href="#">Forgot password?</a>
</div>
<!-- Submit Button -->
<button class="flex w-full items-center justify-center rounded-lg bg-primary px-4 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-600 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary transition-all active:scale-[0.98]" type="button">
                        Sign In
                    </button>
</form>
<!-- Divider -->
<div class="relative mt-8 mb-6">
<div aria-hidden="true" class="absolute inset-0 flex items-center">
<div class="w-full border-t border-slate-200 dark:border-border-dark"></div>
</div>
<div class="relative flex justify-center">
<span class="bg-white dark:bg-card-dark px-3 text-xs font-medium text-slate-500 uppercase tracking-wide">Or continue with</span>
</div>
</div>
<!-- Social Login -->
<div class="grid grid-cols-2 gap-3">
<button class="flex w-full items-center justify-center gap-2 rounded-lg border border-slate-300 dark:border-border-dark bg-white dark:bg-input-dark px-3 py-2 text-sm font-medium text-slate-700 dark:text-slate-200 hover:bg-slate-50 dark:hover:bg-slate-800 focus:outline-none focus:ring-2 focus:ring-primary/50 transition-colors" type="button">
<!-- Google Logo SVG -->
<svg aria-hidden="true" class="h-5 w-5" viewbox="0 0 24 24">
<path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path>
<path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path>
<path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.26z" fill="#FBBC05"></path>
<path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"></path>
</svg>
                        Google
                    </button>
<button class="flex w-full items-center justify-center gap-2 rounded-lg border border-slate-300 dark:border-border-dark bg-white dark:bg-input-dark px-3 py-2 text-sm font-medium text-slate-700 dark:text-slate-200 hover:bg-slate-50 dark:hover:bg-slate-800 focus:outline-none focus:ring-2 focus:ring-primary/50 transition-colors" type="button">
<span class="material-symbols-outlined text-slate-500 dark:text-slate-400 text-[20px]">vpn_key</span>
                        SSO
                    </button>
</div>
</div>
<!-- Footer Links -->
<div class="mt-6 text-center">
<p class="text-xs text-slate-500 dark:text-slate-400">
                    Don't have an account? 
                    <a class="font-medium text-primary hover:text-indigo-400 transition-colors" href="#">Request access</a>
</p>
</div>
</div>
</div>
</body></html>
