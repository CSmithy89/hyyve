<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Node Configuration Panel - Hyyve</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;family=JetBrains+Mono:wght@400;500&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#5048e5",
                        "primary-hover": "#4338ca",
                        "background-light": "#f6f6f8",
                        "background-dark": "#121121",
                        "surface-dark": "#1c1b32",
                        "border-dark": "#383663",
                        "text-secondary": "#9795c6",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"],
                        "mono": ["JetBrains Mono", "monospace"],
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar for webkit browsers */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #383663;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #5048e5;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased overflow-hidden h-screen w-screen flex">
<!-- Main Canvas Area (Simulated Background) -->
<div class="flex-1 relative flex items-center justify-center bg-[radial-gradient(ellipse_at_center,_var(--tw-gradient-stops))] from-[#2a2845] to-[#121121] overflow-hidden">
<!-- Abstract Nodes Graph Background -->
<div class="absolute inset-0 opacity-20 pointer-events-none" data-alt="Grid pattern background representing node graph canvas" style="background-image: radial-gradient(#383663 1px, transparent 1px); background-size: 24px 24px;"></div>
<!-- Simulated Node in Background -->
<div class="absolute left-1/4 top-1/3 w-64 h-32 bg-surface-dark border border-border-dark rounded-xl shadow-2xl p-4 flex flex-col gap-2 opacity-50 blur-[2px]">
<div class="flex items-center gap-2 text-white">
<span class="material-symbols-outlined text-primary text-xl">input</span>
<span class="font-semibold text-sm">User Input</span>
</div>
<div class="h-2 w-full bg-border-dark rounded-full mt-2"></div>
<div class="h-2 w-2/3 bg-border-dark rounded-full"></div>
</div>
<div class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 w-64 h-40 bg-surface-dark border-2 border-primary rounded-xl shadow-[0_0_30px_rgba(80,72,229,0.3)] p-4 flex flex-col gap-2 z-10">
<div class="flex items-center justify-between text-white">
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-primary text-xl">psychology</span>
<span class="font-semibold text-sm">LLM Processor</span>
</div>
<span class="h-2 w-2 bg-green-500 rounded-full animate-pulse"></span>
</div>
<div class="text-xs text-text-secondary mt-1">Status: Active</div>
<div class="mt-auto flex justify-end">
<div class="h-6 w-16 bg-primary/20 rounded text-primary text-[10px] flex items-center justify-center font-bold">GPT-4</div>
</div>
</div>
<!-- Connecting Line -->
<svg class="absolute inset-0 pointer-events-none opacity-40 blur-[1px]">
<path d="M 400 350 C 550 350, 550 500, 700 500" fill="none" stroke="#5048e5" stroke-width="2"></path>
</svg>
</div>
<!-- Backdrop Overlay -->
<div class="fixed inset-0 bg-black/50 backdrop-blur-sm z-40 transition-opacity"></div>
<!-- Configuration Drawer -->
<div class="fixed right-0 top-0 h-full w-[600px] bg-surface-dark dark:bg-[#131221] border-l border-border-dark shadow-2xl z-50 flex flex-col transform transition-transform duration-300 ease-out" id="config-panel">
<!-- Header -->
<div class="flex items-center justify-between px-6 py-5 border-b border-border-dark bg-[#131221]">
<div class="flex items-center gap-3">
<div class="p-2 bg-primary/10 rounded-lg">
<span class="material-symbols-outlined text-primary">psychology</span>
</div>
<div>
<h2 class="text-white text-lg font-bold leading-tight">LLM Processor Node</h2>
<p class="text-text-secondary text-xs font-medium mt-0.5">ID: node_llm_04 â€¢ <span class="text-emerald-400">Connected</span></p>
</div>
</div>
<button class="text-text-secondary hover:text-white transition-colors p-2 hover:bg-white/5 rounded-lg">
<span class="material-symbols-outlined">close</span>
</button>
</div>
<!-- Tabs -->
<div class="px-6 border-b border-border-dark bg-[#131221]">
<div class="flex gap-8">
<button class="flex items-center gap-2 border-b-[2px] border-primary text-white pb-3 pt-4 px-1 focus:outline-none">
<span class="material-symbols-outlined text-[18px]">tune</span>
<span class="text-sm font-bold tracking-wide">Configure</span>
</button>
<button class="flex items-center gap-2 border-b-[2px] border-transparent text-text-secondary hover:text-white pb-3 pt-4 px-1 focus:outline-none transition-colors">
<span class="material-symbols-outlined text-[18px]">science</span>
<span class="text-sm font-bold tracking-wide">Test</span>
</button>
<button class="flex items-center gap-2 border-b-[2px] border-transparent text-text-secondary hover:text-white pb-3 pt-4 px-1 focus:outline-none transition-colors">
<span class="material-symbols-outlined text-[18px]">history</span>
<span class="text-sm font-bold tracking-wide">History</span>
</button>
</div>
</div>
<!-- Scrollable Content -->
<div class="flex-1 overflow-y-auto px-6 py-6 space-y-8">
<!-- Model Selection Section -->
<section class="space-y-4">
<div class="flex items-center gap-2 mb-2">
<span class="material-symbols-outlined text-primary text-sm">dns</span>
<h3 class="text-white text-sm font-bold uppercase tracking-wider">Model Parameters</h3>
</div>
<div class="grid grid-cols-2 gap-4">
<div class="col-span-2">
<label class="block mb-2 text-sm font-medium text-text-secondary">Model Provider</label>
<div class="relative">
<select class="w-full appearance-none bg-[#1c1b32] border border-border-dark text-white text-sm rounded-lg focus:ring-primary focus:border-primary block p-3 pr-10 hover:border-primary/50 transition-colors">
<option selected="" value="gpt-4">OpenAI: GPT-4 Turbo</option>
<option value="gpt-3.5">OpenAI: GPT-3.5 Turbo</option>
<option value="claude-3">Anthropic: Claude 3 Opus</option>
<option value="gemini-pro">Google: Gemini Pro</option>
</select>
<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-text-secondary">
<span class="material-symbols-outlined text-xl">expand_more</span>
</div>
</div>
</div>
<div class="col-span-1">
<label class="block mb-2 text-sm font-medium text-text-secondary flex justify-between">
<span>Max Tokens</span>
<span class="text-xs text-text-secondary/60">Limit: 128k</span>
</label>
<input class="bg-[#1c1b32] border border-border-dark text-white text-sm rounded-lg focus:ring-primary focus:border-primary block w-full p-3 placeholder-text-secondary/50" placeholder="e.g. 2048" type="number" value="4096"/>
</div>
<div class="col-span-1">
<label class="block mb-2 text-sm font-medium text-text-secondary">Top P</label>
<input class="bg-[#1c1b32] border border-border-dark text-white text-sm rounded-lg focus:ring-primary focus:border-primary block w-full p-3 placeholder-text-secondary/50" max="1" step="0.1" type="number" value="1.0"/>
</div>
</div>
<!-- Temperature Slider -->
<div class="p-4 bg-[#1c1b32] rounded-lg border border-border-dark">
<div class="flex justify-between items-center mb-4">
<label class="text-sm font-medium text-text-secondary flex items-center gap-2">
                            Temperature
                            <span class="material-symbols-outlined text-xs text-text-secondary cursor-help" title="Controls randomness">info</span>
</label>
<span class="text-white text-sm font-mono bg-background-dark px-2 py-0.5 rounded border border-border-dark">0.7</span>
</div>
<div class="relative flex items-center w-full h-2">
<input class="absolute w-full h-1 bg-border-dark rounded-lg appearance-none cursor-pointer accent-primary z-20 opacity-0 group-hover:opacity-100" max="1" min="0" step="0.1" type="range" value="0.7"/>
<div class="absolute h-1 w-full bg-border-dark rounded-lg overflow-hidden">
<div class="h-full bg-primary w-[70%]"></div>
</div>
<div class="absolute left-[70%] -ml-1.5 w-3 h-3 bg-white rounded-full shadow border border-primary z-10 pointer-events-none"></div>
</div>
<div class="flex justify-between mt-2 text-[10px] text-text-secondary uppercase tracking-wide font-medium">
<span>Precise</span>
<span>Creative</span>
</div>
</div>
</section>
<hr class="border-border-dark/50"/>
<!-- Prompt Engineering Section -->
<section class="space-y-4 flex-1 flex flex-col min-h-[300px]">
<div class="flex items-center justify-between mb-1">
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-primary text-sm">terminal</span>
<h3 class="text-white text-sm font-bold uppercase tracking-wider">System Prompt</h3>
</div>
<button class="text-xs text-primary hover:text-primary-hover font-medium flex items-center gap-1 transition-colors">
<span class="material-symbols-outlined text-sm">open_in_full</span>
                        Expand
                    </button>
</div>
<div class="flex flex-wrap gap-2 mb-2">
<span class="text-xs text-text-secondary font-medium mr-1 py-1">Insert Variable:</span>
<button class="flex items-center gap-1 bg-primary/20 hover:bg-primary/30 text-primary text-xs font-mono font-medium px-2 py-1 rounded transition-colors border border-primary/20">
<span class="material-symbols-outlined text-[10px]">add</span>
                        {{context}}
                    </button>
<button class="flex items-center gap-1 bg-primary/20 hover:bg-primary/30 text-primary text-xs font-mono font-medium px-2 py-1 rounded transition-colors border border-primary/20">
<span class="material-symbols-outlined text-[10px]">add</span>
                        {{user_query}}
                    </button>
<button class="flex items-center gap-1 bg-primary/20 hover:bg-primary/30 text-primary text-xs font-mono font-medium px-2 py-1 rounded transition-colors border border-primary/20">
<span class="material-symbols-outlined text-[10px]">add</span>
                        {{chat_history}}
                    </button>
</div>
<div class="flex-1 bg-[#0f0e1a] border border-border-dark rounded-lg overflow-hidden flex flex-col group focus-within:ring-1 focus-within:ring-primary focus-within:border-primary transition-all">
<!-- Fake Editor Header -->
<div class="bg-[#1c1b32] px-3 py-2 border-b border-border-dark flex items-center justify-between">
<div class="flex gap-1.5">
<div class="w-2.5 h-2.5 rounded-full bg-red-500/20 border border-red-500/50"></div>
<div class="w-2.5 h-2.5 rounded-full bg-yellow-500/20 border border-yellow-500/50"></div>
<div class="w-2.5 h-2.5 rounded-full bg-green-500/20 border border-green-500/50"></div>
</div>
<span class="text-[10px] text-text-secondary font-mono">prompt_template.jinja2</span>
</div>
<!-- Editor Body -->
<div class="flex-1 relative font-mono text-sm leading-6">
<div class="absolute left-0 top-0 bottom-0 w-8 bg-[#1c1b32]/50 border-r border-border-dark flex flex-col items-center pt-3 text-text-secondary/40 text-xs select-none">
<span>1</span><span>2</span><span>3</span><span>4</span><span>5</span><span>6</span>
</div>
<textarea class="w-full h-full bg-transparent text-gray-300 resize-none border-none focus:ring-0 p-3 pl-10 font-mono text-sm" spellcheck="false">You are a helpful and precise AI assistant specialized in technical documentation.

Context information is below.
---------------------
{{context}}
---------------------

Given the context information and not prior knowledge, answer the query.
Query: {{user_query}}</textarea>
</div>
</div>
</section>
</div>
<!-- Sticky Footer -->
<div class="p-6 border-t border-border-dark bg-[#131221] mt-auto">
<div class="flex items-center justify-between gap-4">
<button class="flex items-center gap-2 px-4 py-2.5 rounded-lg text-red-400 hover:text-red-300 hover:bg-red-400/10 transition-colors text-sm font-medium">
<span class="material-symbols-outlined text-[18px]">delete</span>
                    Delete
                </button>
<div class="flex items-center gap-3">
<button class="px-5 py-2.5 rounded-lg border border-border-dark text-white hover:bg-white/5 transition-colors text-sm font-medium">
                        Reset
                    </button>
<button class="flex items-center gap-2 px-6 py-2.5 rounded-lg bg-primary hover:bg-primary-hover text-white transition-colors text-sm font-medium shadow-lg shadow-primary/20">
<span class="material-symbols-outlined text-[18px]">check</span>
                        Apply Changes
                    </button>
</div>
</div>
</div>
</div>
</body></html>
